{% extends 'base.html' %}

{% block content %}
    <a href="{{url_for('novo')}}">Adicionar um novo contato</a>
    <h1>Todos os Contatos</h1>
    {% for contato in contatos %}
        <p>
            Nome: {{contato.nome}}<br>Data de Nascimento: {{contato.dia}} de {{contato.mes}} de {{contato.ano}}
            <br>
            <a href="{{url_for('enderecos_index', contato_id=contato.id)}}">Endere√ßos</a>
            <a href="{{url_for('telefones_index', contato_id=contato.id)}}">Telefones</a>
            <a href="{{url_for('editar', id=contato.id)}}">Editar</a>
            <form action="{{url_for('exibir', id=contato.id)}}?_method=DELETE" method="POST">
                <input type="submit", value="X">
            </form>
        </p>
    {% endfor %}
{% endblock %}
